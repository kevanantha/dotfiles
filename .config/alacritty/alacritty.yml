colors: *tokyo-night

selection:
  semantic_escape_chars: ",‚îÇ`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: Always
  vi_mode_style: None
  unfocused_hollow: true
  thickness: 0.15
  blink_interval: 600

live_config_reload: true

# shell:
#   program: /usr/bin/zsh
#   args:
#     - --login
#
working_directory: None
alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

  hints:
    launcher:
      program: xdg-open
      args: []
    modifiers: None

key_bindings:
  # not sure about this thing
  - { key: Space,      mods: Control,             chars: "\xa0" }
  - { key: K,          mods: Alt,     mode: ~Alt, action: ScrollLineUp,  }
  - { key: J,          mods: Alt,     mode: ~Alt, action: ScrollLineDown }
  - { key: U,          mods: Alt,     mode: ~Alt, action: ScrollPageUp   }
  - { key: D,          mods: Alt,     mode: ~Alt, action: ScrollPageDown }
  - { key: V,          mods: Alt,                 action: Paste          }
  - { key: C,          mods: Alt,                 action: Copy           }
  - { key: K,          mods: Alt|Shift,           action: IncreaseFontSize }
  - { key: J,          mods: Alt|Shift,           action: DecreaseFontSize }
  - { key: N,          mods: Command,             action: SpawnNewInstance }
