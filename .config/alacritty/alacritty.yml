---
env:
  # TERM: alacritty
  TERM: xterm-256color
  # TERM: screen-256color
  # TERM: alacritty-256color

window:
  opacity: 1
  dimensions:
    columns: 0
    lines: 0

    # columns: 150
    # lines: 40

  position:
    x: 0
    y: 0

  padding:
    x: 0
    y: 0

  dynamic_title: false
  dynamic_padding: true
  startup_mode: Maximized
  title: Alacritty
  decorations: buttonless

  class:
    instance: Alacritty
    general: Alacritty

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 13.0

  class_name: UnitTester
  modules: asd

  offset:
    x: 0
    y: 2
    # y: 0

  glyph_offset:
    x: 0
    # y: 3
    y: 0

  use_thin_strokes: false

draw_bold_text_with_bright_colors: false

schemes:
  tokyo-night: &tokyo-night # Default colors
    primary:
      # background: '0x1a1b26'
      background: "#1a1b26"
      foreground: "#a9b1d6"

    # Normal colors
    normal:
      black: "#32344a"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#ad8ee6"
      cyan: "#449dab"
      white: "#787c99"

    # Bright colors
    bright:
      black: "#444b6a"
      red: "#ff7a93"
      green: "#b9f27c"
      yellow: "#ff9e64"
      blue: "#7da6ff"
      magenta: "#bb9af7"
      cyan: "#0db9d7"
      white: "#acb0d0"

  tokyo-night-storm: &tokyo-night-storm # Default colors
    primary:
      background: "#24283b"
      foreground: "#a9b1d6"

    # Normal colors
    normal:
      black: "#32344a"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#ad8ee6"
      cyan: "#449dab"
      white: "#9699a8"

    # Bright colors
    bright:
      black: "#444b6a"
      red: "#ff7a93"
      green: "#b9f27c"
      yellow: "#ff9e64"
      blue: "#7da6ff"
      magenta: "#bb9af7"
      cyan: "#0db9d7"
      white: "#acb0d0"

  gruvbox: &gruvbox
    primary:
      # background: '#282828'
      background: "#1d2021"
      foreground: "#ebdbb2"

    cursor:
      text: "#000000"
      cursor: "#FFFAEE"

    # Normal colors
    normal:
      black: "#282828"
      red: "#cc241d"
      green: "#98971a"
      yellow: "#d79921"
      blue: "#458588"
      magenta: "#b16286"
      cyan: "#689d6a"
      white: "#a89984"

    # Bright colors
    bright:
      black: "#928374"
      red: "#fb4934"
      green: "#b8bb26"
      yellow: "#fabd2f"
      blue: "#83a598"
      magenta: "#d3869b"
      cyan: "#8ec07c"
      white: "#ebdbb2"

colors: *tokyo-night

selection:
  semantic_escape_chars: ",‚îÇ`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: Always
  vi_mode_style: None
  unfocused_hollow: true
  thickness: 0.15
  # thickness: 0
  blink_interval: 600

live_config_reload: true

# shell:
#   program: /usr/bin/zsh
#   args:
#     - --login
#
working_directory: None
alt_send_esc: false

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

  hints:
    launcher:
      program: xdg-open
      args: []
    modifiers: None

key_bindings:
  # not sure about this thing
  - { key: Space, mods: Control, chars: "\xa0" }
  # - { key: K,          mods: Alt,     mode: ~Alt, action: ScrollLineUp,  }
  # - { key: J,          mods: Alt,     mode: ~Alt, action: ScrollLineDown }
  - { key: U, mods: Alt, mode: ~Alt, action: ScrollPageUp }
  - { key: D, mods: Alt, mode: ~Alt, action: ScrollPageDown }
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  - { key: K, mods: Alt|Shift, action: IncreaseFontSize }
  - { key: J, mods: Alt|Shift, action: DecreaseFontSize }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: F, mods: Command|Shift, action: ToggleFullscreen }
